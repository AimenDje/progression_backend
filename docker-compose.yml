version: "3"
services:

  db:
    build: db/ 
    container_name: progression_db
    networks:
      progressionnet:
        ipv4_address: 172.20.0.2
    volumes:
      - "./db/data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: password
    restart: always

  progression:
    build: progression/
    container_name: progression
    networks:
      progressionnet:
        ipv4_address: 172.20.0.3
    ports: 
      - 80:80
    #En d√©veloppement, monte les source directement dans le conteneur
    volumes:
      - "./progression/app/:/var/www/html/"
      - "./progression/quiz.conf:/etc/quiz.conf"
    extra_hosts:
      - "watson.dept-info.crosemont.quebec:205.237.24.200"
    restart: always
    depends_on: 
      - db

  importeur:
    build: importeur/
    networks:
      progressionnet:
        ipv4_address: 172.20.0.4
    restart: "no"
    depends_on:
      - db
    environment:
      SOURCE: https://git.dti.crosemont.quebec/progression/progression_contenu_demo.git
      DESTINATION: mysql://quiz:password@172.20.0.2/quiz

networks:
  progressionnet:
    ipam:
      config:
        - subnet: 172.20.0.0/24
